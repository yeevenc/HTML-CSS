<html>

<head>
    <meta charset="utf-8">
    <title>css元素的左部填充</title>
    <style>
        p.a {
            padding-left: 2cm;
        }
        
        p.b {
            padding-left: 50%;
        }
    </style>
</head>

<body>
    <p class="a">这是一个左边填充2厘米的段落</p>
    <p class="b">这是一个左边填充百分之50的段落</p>
</body>

</html>
