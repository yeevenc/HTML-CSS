<html>

<head>
    <meta charset="utf-8">
    <title>边框颜色</title>
    <style>
        p.one {
            border-style: solid;
            border-color: brown;
        }
        
        p.two {
            border-style: solid;
            border-color: blue green red white;
        }
        
        p.three {
            border-style: solid;
            border-color: blueviolet yellow;
        }
    </style>
</head>

<body>
    <p class="one">123</p>
    <p class="two">456</p>
    <p class="three">789</p>
</body>

</html>
