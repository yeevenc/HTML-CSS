<html>

<head>
    <meta charset="utf-8">
    <title>为超链接添加不同的颜色</title>
    <style>
        a:link {
            color: black;
        }
        
        a:visited {
            color: chartreuse;
        }
        
        a:hover {
            color: crimson;
        }
        
        a:active {
            color: cyan;
        }
    </style>
</head>

<body>
    <p><b><a href="www.baidu.com">这是一个链接</a></b></p>
</body>

</html>
