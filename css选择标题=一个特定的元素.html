<html>

<head>
    <meta charset="utf-8">
    <title>选择标题=一个特定的元素</title>
    <style>
        [title=a] {
            border: 5px solid green;
        }
    </style>
</head>

<body>
    <h2>将适用</h2>
    <img title="a" src="logo.png" width="270px" height="50px" />
    <br/>
    <a title="a" href="http://www.apple.com">apple.com</a>
    <h2>将不适用:</h2>
    <p title="greeting">Hi!</p>
    <a class="runoob" href="http://www.apple.com/">APPLE</a>
</body>

</html>
