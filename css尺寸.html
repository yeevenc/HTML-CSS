<html>

<head>
    <meta charset="utf-8">
    <title>像素值设置图像高度</title>
    <style>
        .a {
            height: auto;
        }
        
        .big {
            height: 110px;
        }
        
        p.ex {
            height: 100px;
            width: 100px;
        }
    </style>
</head>

<body>
    <img class="a" src="1.gif" width="90px" height="80px"><br/>
    <img class="big" src="1.gif" width="90px" height="80px">
    <p class="ex">这个段落的高和宽是100px</p>
</body>

</html>
