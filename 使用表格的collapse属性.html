<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <title>表格的collapse属性</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
        
        tr.collapes {
            visibility: collapse;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>firstname</th>
            <th>lastname</th>
        </tr>
        <tr>
            <td>123</td>
            <td>456</td>
        </tr>
        <tr class="collapse">
            <td>Lois</td>
            <td>griffin</td>
        </tr>
    </table>
</body>

</html>
