<htmk>

    <head>
        <meta charset="utf-8">
        <title>具有title属性的元素</title>
        <style>
            [title] {
                color: aqua;
            }
        </style>
    </head>

    <body>
        <h2>will apply to</h2>
        <h2 title="a">hello world</h2>
        <a title="a" href="http://www.apple.com">apple.com</a>
    </body>
</htmk>
