<html>

<head>
    <meta charset="utf-8">
    <title>轮廓围绕一个元素绘制一条直线</title>
    <style>
        p {
            border: 1px solid red;
            outline: green dotted thick;
            outline-color: aquamarine;
            outline-width: 10px;
        }
    </style>
</head>

<body>
    <p>123</p>
    <!-- 轮廓的属性:
        {outline-color;(轮廓的颜色)
         outline-width;（轮廓的宽度）
         outline-style;（轮廓的样式）
        }            -->
</body>

</html>
